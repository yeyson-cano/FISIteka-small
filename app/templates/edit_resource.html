<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resource</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Edit Resource</h1>
    </header>

    <form method="post" action="{{ url_for('edit_resource', resource_id=resource.id) }}">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ resource.title }}" required>

        <label for="content">Content:</label>
        <textarea name="content" required>{{ resource.content }}</textarea>

        <button class="button" type="submit">Save Changes</button>
    </form>

    <a class="link" href="{{ url_for('index') }}">Cancel</a>
</body>
</html>
